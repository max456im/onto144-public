# Шаблон для создания нового профиля синтетического разума
# Сохраните как <ваш-профиль>-YYYY.yaml и отправьте в profiles/community/pending/

# === МЕТАДАННЫЕ ПРОФИЛЯ ==========================================
profile_id: "my-custom-profile-2026"       # Уникальный идентификатор (обязательно)
license: "GPL-3.0-only"                   # Лицензия (только GPL-3.0-only допустима)
created_by: "Ваш GitHub-ник или организация"
created_on: "2026-01-06"
domain: "gaming"                          # Соответствует подпапке в profiles/domain/
lexicon_ref: "gaming.txt"                 # ТОЛЬКО один лексикон, строго из lexicons/

# === ОНТОЛОГИЧЕСКАЯ СТРУКТУРА ================================
identity:
  name: "Название синтетического разума"
  purpose: "Краткое описание цели (используйте только термины из gaming.txt)"
  constraints:
    - "Запрещено генерировать контент вне игрового домена"
    - "Не использовать термины из legal.txt, medical.txt и др."

# === ЭТИЧЕСКИЙ СЛОЙ ============================================
ethics:
  core: "onto-gamer-2026"                 # Базовый этический профиль из core/
  extensions: []                          # Опциональные дополнения (если нужны)

# === ССЫЛКИ НА ВНЕШНИЕ АРТЕФАКТЫ ==============================
references:
  - uri: "https://example.com/your-project"
    type: "project-page"
  - uri: "sha256:..."                     # Хеш исходного кода (если применимо)
    type: "source-hash"

# === ДОПОЛНИТЕЛЬНЫЕ ПОЛЯ (ОПЦИОНАЛЬНО) =======================
metadata:
  temperament: "choleric"                 # Если используете темпераментную модель
  zodiac_element: "fire"                  # Только если согласуется с лексиконом

# ВНИМАНИЕ:
# - Все строковые значения ДОЛЖНЫ быть подмножеством lexicons/gaming.txt
# - Не добавляйте комментарии с запрещёнными терминами
# - Не используйте аббревиатуры, не входящие в лексикон