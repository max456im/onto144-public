```yaml
# Циклы Wu Xing: Порождение (Sheng) и Контроль (Ke)
# Используются для валидации совместной деятельности и этической коррекции.

sheng_cycle:                  # Порождение: A → B означает "A порождает B"
  - from: "Wood"
    to: "Fire"
  - from: "Fire"
    to: "Earth"
  - from: "Earth"
    to: "Metal"
  - from: "Metal"
    to: "Water"
  - from: "Water"
    to: "Wood"

ke_cycle:                     # Контроль: A → B означает "A контролирует B"
  - from: "Wood"
    to: "Earth"
  - from: "Earth"
    to: "Water"
  - from: "Water"
    to: "Fire"
  - from: "Fire"
    to: "Metal"
  - from: "Metal"
    to: "Wood"

# Дополнительно: обратные связи для полноты (не используются напрямую)
sheng_reverse:
  - from: "Fire"
    to: "Wood"
  - from: "Earth"
    to: "Fire"
  - from: "Metal"
    to: "Earth"
  - from: "Water"
    to: "Metal"
  - from: "Wood"
    to: "Water"
```
